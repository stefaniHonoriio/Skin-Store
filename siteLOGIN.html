<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin store - login </title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://uploaddeimagens.com.br/images/003/537/224/full/icon.png?1637003457">
</head>
<header>
    
    <a href="pag1.html">
    <img style="display: block; margin-left: auto; margin-right: auto;;" src="https://uploaddeimagens.com.br/images/003/537/388/full/logo_com_arminhas_black.png?1637009218">
       </a>
</header>
<body style="background-color: #0D0D0D;">
    <section  style="background: #C4EAF2; display: block; margin-left: 5%; margin-right: 5%;border-radius: 5px;"> <br>
        <body>
            <h1> Bem vindo ao Skin Store,</h1> 
            <h2> Preencha o formulário abaixo para fazer cadastro ou faça seu login no final da pagina</h2><br />
          
          <fieldset>
           <legend>Dados Para Cadastro </legend>
           <table cellspacing="10">
            <tr>
             <td>
              <label for="nome">Nome: </label>
             </td>
             <td align="left">
              <input type="text" name="email">
             </td>
             <td>
              <label for="sobrenome">Sobrenome: </label>
             </td>
             <td align="left">
              <input type="text" name="sobrenome">
             </td>
            </tr>
            <tr>
             <td>
              <label>Nascimento: </label>
             </td>
             <td align="left">
              <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
             <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
             <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
             </td>
            </tr>
            <tr>
             <td>
              <label for="rg">RG: </label>
             </td>
             <td align="left">
              <input type="text" name="rg" size="13" maxlength="13"> 
             </td>
            </tr>
            <tr>
             <td>
              <label>CPF:</label>
             </td>
             <td align="left">
              <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
             </td>
            </tr>
           </table>
          </fieldset>
          
          <br />
          <fieldset>
           <legend>Dados de login</legend>
           <table cellspacing="10">
            <tr>
             <td>
              <label for="email">E-mail: </label>
             </td>
             <td align="left">
              <input type="text" name="email">
             </td>
            </tr>
            <tr>
             <td>
              <label for="login">Login de usuário: </label>
             </td>
             <td align="left">
              <input type="text" name="login">
             </td>
            </tr>
            <tr>
             <td>
              <label for="pass">Senha: </label>
             </td>
             <td align="left">
              <input type="password" name="pass">
             </td>
            </tr>
            <tr>
             <td>
              <label for="passconfirm">Confirme a senha: </label>
             </td>
             <td align="left">
              <input type="password" name="passconfirm">
             </td>
            </tr>
           </table>
          </fieldset>
          <br />
          <input type="submit">
          <input type="button" value="Voltar" onClick="history.go(-1)">
          </form>
          
    </section>
    
</body>
</html>
